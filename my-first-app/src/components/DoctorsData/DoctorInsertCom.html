<div class="container">
<form>
    {{msg}}
            <div class="row">
                <div class="form-group col-lg-3">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter Fullname" name="fullName" v-model="doctor.fullName">   
                </div>
                <div class="form-group col-lg-3">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" v-model="doctor.age">
                </div>
                <div class="form-group col-lg-3">
                    <label for="fullName">Type of Surgery:</label>
                    <select name="typeOfDoctor" @change="onChange($event)" class="form-control" 
                    v-model="typOfDoctorValue">
                    <option v-for="type in typeOfSurgery" v-bind:value="type.Tid">
                        {{type.TName}}
                    </option>
                    </select>
                </div>
                <div class="form-group col-lg-3">
                    <label for="age">Gender:</label><br>
                    Male:   <input name="gender" type="radio" v-model="genderValue" value="male">
                    Female: <input name="gender" type="radio" v-model="genderValue" value="female">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-lg-1">
                    <button class="btn btn-primary" type="submit" v-on:click=insertDoctor()>Submit</button>
                </div>
            </div>

 </form>
</div>
